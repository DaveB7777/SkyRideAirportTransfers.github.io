<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroRide - Airport Transfers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
  </style>

  <!-- âœ… SEO Meta Tags -->
  <meta name="description" content="AeroRide offers reliable airport transfers, executive cars, and group transport. Book instantly via WhatsApp, Email, or Call." />
  <meta name="keywords" content="airport transfer, taxi, chauffeur, london airport ride, AeroRide, private car hire" />
  <meta name="author" content="AeroRide" />
  <meta property="og:title" content="AeroRide - Airport Transfers" />
  <meta property="og:description" content="Reliable airport transfers â€” On Time, Every Time. Book via WhatsApp, Email, or Call." />
  <meta property="og:image" content="images/hero-vito-dusk-1920.jpg" />
  <meta property="og:type" content="website" />
</head>
<body class="min-h-screen font-sans text-gray-800 bg-gray-50">

  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo + Desktop Nav -->
        <div class="flex items-center space-x-3">
          <div class="text-2xl font-extrabold text-blue-900">AeroRide</div>
          <nav class="hidden md:flex items-center space-x-6 text-sm text-gray-600">
            <a href="#home" class="hover:text-blue-900">Home</a>
            <a href="#services" class="hover:text-blue-900">Services</a>
            <a href="#fleet" class="hover:text-blue-900">Fleet</a>
            <a href="#booking" class="hover:text-blue-900">Booking</a>
            <a href="#contact" class="hover:text-blue-900">Contact</a>
          </nav>
        </div>

        <!-- CTA + Hamburger -->
        <div class="flex items-center space-x-3">
          <a href="#booking" class="hidden md:inline-flex items-center px-4 py-2 text-sm bg-gray-700 text-white rounded-lg shadow hover:bg-gray-800 transition">Email Us</a>
          <a href="#booking" class="hidden md:inline-flex items-center px-4 py-2 text-sm bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">WhatsApp</a>
          
          <!-- Hamburger button (mobile) -->
          <button id="menu-toggle" class="md:hidden text-2xl text-gray-700 focus:outline-none">â˜°</button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-gray-100 border-t px-4 py-3 space-y-3">
      <a href="#home" class="block hover:text-blue-900">Home</a>
      <a href="#services" class="block hover:text-blue-900">Services</a>
      <a href="#fleet" class="block hover:text-blue-900">Fleet</a>
      <a href="#booking" class="block hover:text-blue-900">Booking</a>
      <a href="#contact" class="block hover:text-blue-900">Contact</a>
      <a href="mailto:bookings@aeroride.com" class="block text-gray-700">Email Us</a>
      <a href="https://wa.me/447594261537" target="_blank" class="block text-green-700">WhatsApp</a>
    </nav>
  </header>

  <!-- Floating Call Button -->
  <a href="tel:+447594261537"
     class="fixed bottom-4 right-4 bg-blue-600 text-white p-5 rounded-full shadow hover:bg-blue-700 md:hidden transition-colors"
     aria-label="Call AeroRide">
    ðŸ“ž
  </a>

  <!-- HERO SECTION ... (unchanged) -->

  <!-- BOOKING -->
  <section id="booking" class="py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-bold mb-4 text-center lg:text-left">Book your transfer</h2>
      <form id="bookingForm" class="bg-white p-6 rounded-lg shadow">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input required name="name" placeholder="Full name" class="p-3 border rounded w-full" />
          <input required name="phone" placeholder="Contact phone" class="p-3 border rounded w-full" />
          <input required name="pickup" placeholder="Pickup address / Airport" class="p-3 border rounded md:col-span-2 w-full" />
          <input required name="dropoff" placeholder="Drop-off address / Hotel" class="p-3 border rounded md:col-span-2 w-full" />
          <input required type="date" name="date" class="p-3 border rounded w-full" />
          <input required type="time" name="time" class="p-3 border rounded w-full" />
          <input required type="number" min="1" name="passengers" placeholder="Passengers" class="p-3 border rounded w-full" />
          <input name="flight" placeholder="Flight number (optional)" class="p-3 border rounded w-full" />
          <textarea name="notes" placeholder="Additional notes (optional)" class="p-3 border rounded md:col-span-2 w-full" rows="3"></textarea>
        </div>

        <!-- Booking Buttons -->
        <div class="mt-4 flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center lg:justify-start">
          <button type="button" id="send-wa"
                  class="px-8 py-4 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-lg text-lg font-semibold flex items-center justify-center gap-2 transform hover:scale-105 hover:shadow-xl transition w-full sm:w-auto">
            Send via WhatsApp
          </button>

          <button type="button" id="send-email"
                  class="px-8 py-4 bg-gray-700 hover:bg-gray-800 text-white rounded-lg shadow-lg text-lg font-semibold flex items-center justify-center gap-2 transform hover:scale-105 hover:shadow-xl transition w-full sm:w-auto">
            Send via Email
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- CONTACT + FOOTER ... (unchanged) -->

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const EMAIL = "bookings@aeroride.com";
    const WA_PHONE = "447594261537";
    const bookingForm = document.getElementById("bookingForm");

    const sendWaBtn = document.getElementById("send-wa");
    const sendEmailBtn = document.getElementById("send-email");

    const buildWhatsAppLink = (msg) => `https://wa.me/${WA_PHONE}?text=${encodeURIComponent(msg)}`;
    const buildEmailLink = (subject, body) => `mailto:${EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    // âœ… Build booking message
    const buildMessage = () => {
      const form = Object.fromEntries(new FormData(bookingForm).entries());
      return {
        subject: `Booking Request from ${form.name || "Guest"}`,
        body: `Booking request:\n\n` +
              `Name: ${form.name}\n` +
              `Phone: ${form.phone}\n` +
              `Pickup: ${form.pickup}\n` +
              `Dropoff: ${form.dropoff}\n` +
              `Date: ${form.date} ${form.time}\n` +
              `Passengers: ${form.passengers}\n` +
              (form.flight ? `Flight: ${form.flight}\n` : "") +
              (form.notes ? `Notes: ${form.notes}\n` : ""),
        wa: `Booking request from *${form.name || "Guest"}*\n` +
            `Phone: ${form.phone || "N/A"}\n` +
            `Pickup: ${form.pickup}\n` +
            `Dropoff: ${form.dropoff}\n` +
            `Date: ${form.date} ${form.time}\n` +
            `Passengers: ${form.passengers}\n` +
            (form.flight ? `Flight: ${form.flight}\n` : "") +
            (form.notes ? `Notes: ${form.notes}\n` : "")
      };
    };

    // âœ… Simple form validation
    const validateForm = () => {
      const form = Object.fromEntries(new FormData(bookingForm).entries());
      if (!form.name || form.name.length < 2) {
        alert("Please enter your full name.");
        return false;
      }
      if (!form.phone.match(/^[+0-9\s-]{7,15}$/)) {
        alert("Please enter a valid phone number.");
        return false;
      }
      if (!form.pickup || !form.dropoff) {
        alert("Pickup and dropoff are required.");
        return false;
      }
      if (!form.date || !form.time) {
        alert("Please select a valid date and time.");
        return false;
      }
      if (form.passengers < 1) {
        alert("Please enter number of passengers.");
        return false;
      }
      return true;
    };

    sendWaBtn.addEventListener("click", () => {
      if (!validateForm()) return;
      const { wa } = buildMessage();
      window.open(buildWhatsAppLink(wa), "_blank");
    });

    sendEmailBtn.addEventListener("click", () => {
      if (!validateForm()) return;
      const { subject, body } = buildMessage();
      window.location.href = buildEmailLink(subject, body);
    });

    // âœ… Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
